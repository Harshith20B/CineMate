<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home"><a href="index.html" id="homeLink">CineMate</a></li>
                <li class="right-links1"><a href="login.html" class="green-btn" id="login">Login</a></li>
                <li class="right-links2"><a href="signup.html" class="green-btn" id="signup">Signup</a></li>
                <li class="right-links3"><a href="#" id="logout" style="display: none;" class="red-btn">Logout</a></li>
            </ul>
        </nav>
        <div id="usernameDisplay" style="display: none;">
            <span>Welcome, <span id="username"></span></span>
        </div>
    </header>
    
    <main>
        <div class="welcome">
            <h1>Welcome to CineMate</h1>
            <p class="sub-heading">Your ultimate movie review platform</p>
        </div>
    
        <div class="search">
            <form id="searchForm">
                <input type="text" name="title" placeholder="Search for movies...">
                <button type="button" onclick="searchMovies()">
                    <img src="images/search-icon.svg" alt="Search">
                </button> 
            </form>
        </div>
        
    
        <div id="searchResults"></div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
